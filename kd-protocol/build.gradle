jar {
	manifest {
		attributes 'Implementation-Title': 'Kademlia Protocol', 'Implementation-Version': version
	}
}
configurations { proto }

dependencies {
	compile 'com.google.protobuf:protobuf-java:2.4.1'
	compile 'com.dyuproject.protostuff:protostuff-compiler:1.0.8'
	compile 'com.dyuproject.protostuff:protostuff-core:1.0.8'
	proto "com.dyuproject.protostuff:protostuff-compiler:1.0.8"
}

task compileProto  << {
	ant.java (classname: "com.dyuproject.protostuff.compiler.CompilerMain", classpath:configurations.proto.asPath) { arg(line: "protostuff.properties") }
}
